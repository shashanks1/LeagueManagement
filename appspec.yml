version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
permissions:
  - object: /var/www/html
    pattern: "*"
    owner: root
    group: root
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: scripts/install_server.sh
      timeout: 300
      runas: root 
  ApplicationStop:
    - location: scripts/restart_server.sh
      timeout: 300
      runas: root

